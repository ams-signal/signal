
<!-- ▼1投稿ごとのボックス(ブログタイプ内側スキン) -->
<div class="onelogbox" id="pos[[LOOPCOUNT]]">
	<div class="logheader">
		<h2 class="logtitle">
			<span class="newsign">[[NEW]]</span> <!-- ←新着を示す表示 -->
			<a href="[[PARMAURL]]"><!-- ←投稿単独ページへのリンク -->
				[[COMMENT:TITLE:30]] <!-- ←投稿内容のうち「タイトル」扱いになる部分(※原則として1行目の30文字まで。／状況によっては別) -->
			</a>
		</h2>
		<div class="loginfo">
			<span class="postidbox">
				No.
				<span class="postid">[[POSTID]]</span><!-- ←投稿番号 -->
			</span>
			,
			<span class="categories">[[CATEGORYLINKS]]</span> <!-- ←所属カテゴリ群(リンク) ※前後に見える枠「《Category:」～「》」の部分はCSS側に記述してあります。 -->
			<span class="postdatebox">
				Posted at
				<span class="postdate">[[DATE:Y年G月N日(b) h時m分s秒]]</span> <!-- ← 投稿日時：表記は Y=年(西暦)、y=年(西暦下2桁)、R=和暦(元号+年数)、r=和暦(年数だけ)、M=月(2桁固定)、G=月(1～2桁)、J=月(和名)、E=月(英長)、e=月(英短)、D=日(2桁固定)、N=日(1～2桁)、W=曜日(英長)、w=曜日(英短)、B=曜日(和長)、b=曜日(和短)、h=時、m=分、s=秒で取捨選択順序自由。それ以外の文字はそのまま出力。詳しい記法や例は https://www.nishishi.com/cgi/tegalog/custom/#customizeinfo-dateformat をご覧下さい。 -->
			</span>
			,
			<span class="usernamebox">
				by
				<a href="[[USERURL]]" class="usericonlink"> <!-- ←ユーザ限定ページへのリンク -->
					<span class="username">[[USERNAME]]</span> <!-- ←ユーザ名 -->
					<span class="iconarea">[[USERICON]]</span> <!-- ←ユーザアイコン -->
				</a>
			</span>
		</div>
	</div>
	<div class="logbody">
		[[COMMENT:BODY]] <!-- ←投稿内容のうち「本文」扱いになる部分(※原則として2行目以降の全部／ただし投稿が全1行しかない場合は全投稿。／状況によっては別)  ※この記法では「続きを読む」機能は有効になりません。 -->
	</div>
	<div class="logfooter">
		<p>
			<span class="length">〔 [[LENGTH]]文字 〕</span> <!-- ←総文字数(※タイトル扱いになっている1行目も含む) -->
			<span class="editlink"><a href="[[EDITURL]]" title="投稿No.[[POSTID]]を編集します。">編集</a></span> <!-- ←編集ページへのリンク -->
		</p>
	</div>
</div>
